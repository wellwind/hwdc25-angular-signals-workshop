<div class="prose dark:prose-invert max-w-none">
  <h2>購物車</h2>
</div>

<div class="border-b border-gray-200 dark:border-gray-700 my-6"></div>

<div class="grid md:grid-cols-2 gap-6">
  <!-- Left side: Controls -->
  <div>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-transparent dark:border-gray-700">
      <h3 class="text-xl font-bold mb-4">模擬情境</h3>
      <p>商品總價: <span class="font-bold">999 元</span></p>

      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">模擬變更會員等級</label>
        <div class="flex rounded-md shadow-sm">
          <button class="relative inline-flex items-center px-4 py-2 rounded-l-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">Standard</button>
          <button class="-ml-px relative inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">Gold</button>
          <button class="-ml-px relative inline-flex items-center px-4 py-2 rounded-r-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">Platinum</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side: Result -->
  <div>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-transparent dark:border-gray-700">
      <h3 class="text-xl font-bold mb-4">結帳資訊</h3>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">折扣碼 (可手動輸入)</label>
        <input
          type="text"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-800" />
      </div>

      <div class="border-b border-gray-200 dark:border-gray-700 my-6"></div>

      <div class="text-xl text-right">
        最終價格: <span class="font-bold text-blue-500 dark:text-blue-400">999 元</span>
      </div>
    </div>
  </div>
</div>
